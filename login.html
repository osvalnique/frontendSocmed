<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="body loginmodal">
      <div><h1 style="text-align: center">Sign In to X</h1></div>
      <div>
        <a href="" style="text-decoration: none">
          <div class="button-control google">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
              alt="Google Logo"
              style="
                width: 20px;
                height: 20px;
                margin-right: 10px;
                margin-top: 8px;
              "
            />
            Sign up with Google
          </div>
          <br />
        </a>
      </div>

      <div>
        <a href="" style="text-decoration: none">
          <div class="button-control">
            <img
              src="https://www.svgrepo.com/show/69341/apple-logo.svg"
              alt="Google Logo"
              style="
                width: 20px;
                height: 20px;
                margin-right: 10px;
                margin-top: 8px;
              "
            />
            Sign up with Apple
          </div> </a
        ><br />
      </div>

      <div class="input">
        <label for="username"></label>
        <span>
          <input
            type="text"
            id="username"
            class="textbox"
            placeholder="email, username"
          />
        </span>
      </div>
      <br />

      <div>
        <a href="home.html" style="text-decoration: none">
          <div class="button-control blackbg">
            <span>Next</span>
          </div> </a
        ><br />
      </div>

      <div>
        <a href="" style="text-decoration: none">
          <div class="button-control blackfont">
            <span>Forgot Password ?</span>
          </div>
        </a>
      </div>

      <div class="small-font">Don't Have Account ? <a href="">Sign Up</a></div>
    </div>
  </body>
</html>
