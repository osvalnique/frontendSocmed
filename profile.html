  <!-- Modal -->
  <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Post Tweet</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

        <div class="modal-body">
          <div class="p-2 pe-3 border">

              <div class="col">
                <div class="form-group">
                  <textarea class="form-control bg-transparent" id="modalPostTweet" style="resize: none"
                    placeholder="What is Happening ?!" rows="3"></textarea>
                </div>
                <div class="d-flex justify-content-between">
                  <!-- icons -->
                  <div class="col d-flex">
                    <div class="mb-3 col">
                      <label for="formFileSm" class="form-label"></label>
                      <input class="form-control form-control-sm" id="modalPostImg" type="file">

                  </div>
                  <!-- icons -->

                </div>
              </div>
            </div>

  <!-- edit profile modal -->
  <!-- Button trigger modal -->


  <!-- Modal -->
  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="followingModalLabel">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form class="row p-3 modal-body" id="edit-form">
          <div class="d-flex justify-content-center">
            <img id="current-img" class="avatar-img" src="asset/default.jpg" style="
              width: 80px; 
              height:80px; 
              margin: 10px;
              object-fit: cover; 
              border-radius: 50%; 
              border:solid; 
              border-width: 3px; 
              border-color: rgba(190, 190, 190, 0.486);
              box-shadow: 0px 0px 10px 1px; " />
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Change Profile</label>
            <input class="form-control form-control-sm" id="edit-image" type="file">
          </div>
          <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea class="form-control" id="edit-bio" name="bio" rows="3" style="resize: none;"></textarea>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="edit-name" name="name" placeholder="Name">
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="edit-username" name="username" placeholder="Username">
          </div>
          <div class="mb-3">
            <label for="old-pass" class="form-label">Password</label>
            <input type="password" class="form-control" id="old-pass" name="old-pass" placeholder="Password">
          </div>
          <div class="mb-3">
            <label for="new-pass" class="form-label">New Password</label>
            <input type="password" class="form-control" id="new-pass" name="password" placeholder="New Password">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary rounded-pill">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- edit profile modal end -->
