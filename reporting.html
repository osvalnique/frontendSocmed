        <div class="row my-2">
          <a href="profile.html?" id="my-profile">
            <span
              ><button type="button" class="btn btn-light rounded-pill">
                <i class="bi bi-person mx-2"></i>Profile
              </button></span
            ></a
          >
        </div>
        <div class="row my-2">
          <span
            ><button type="button" class="btn btn-light rounded-pill">
              <i class="bi bi-bar-chart-line mx-2"></i>Reporting
            </button></span
          >
        </div>
        <div class="row my-2">
          <span
            ><button
              type="button"
              id="btn-logout"
              class="btn btn-light rounded-pill"
            >
              <i class="bi bi-power mx-2"></i>Log Out
            </button></span
          >
        </div>
        <div class="col-10 bottom-0 justify-content-center position-absolute">
          <div class="d-flex justify-content-center">
            <button
              type="button"
              class="col-10 py-2 btn btn-primary rounded-pill"
              data-bs-toggle="modal"
              data-bs-target="#postModal"
            >
              Post
            </button>
          </div>
          <div class="py-2 px-2 d-flex flex-row rounded-pill">
            <div class="px-2">
              <img
                class="avatar"
                src="asset/default.png"
                style="
                  object-fit: cover;
                  width: 50px;
                  height: 50px;
                  border-radius: 50%;
                "
              />
            </div>
            <div class="col">
              <div class="py-1 flex-grow-1">
                <b id="avatar-name">Name</b>
              </div>
              <div class="flex-grow-1">
                <i
                  id="avatar-username"
                  style="font-size: 16px; font-weight: 100"
                  >@username</i
                >

              <i class="bi bi-three-dots"></i>

      <!-- side menu -->
    </nav>

    <!-- Content -->
    <!-- Header -->
    <div
      class="col-7 px-0 pt- mx-3"
      style="overflow-x: hidden; overflow-y: auto; height: 100vh"
    >
      <div class="sticky-top">
        <nav
          class="navbar d-flex py-0 justify-content-start border bg-body-tertiary"
        >
          <div>
            <i
              class="bi bi-arrow-left-short px-2"
              style="font-size: 30px"
              id="back"
            ></i>
          </div>
          <div class="navbar-brand mb-0 h1">
            <span id="header-username">Username</span>
          </div>
        </nav>
        <!--nav tab-->
        <!-- container tab -->
        <nav class="">
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button
              class="col nav-link active"
              id="nav-active-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-active"
              type="button"
              role="tab"
              aria-controls="nav-active"
              aria-selected="true"
            >
              <div><b style="color: black">Active</b></div>
              <span id="active-count" style="color: black">10</span>
            </button>
            <button
              class="col nav-link"
              id="nav-inactive-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-inactive"
              type="button"
              role="tab"
              aria-controls="nav-inactive"
              aria-selected="false"
            >
              <div><b style="color: black">Inactive</b></div>
              <span id="inactive-count" style="color: black">10</span>
            </button>
            <button
              class="col nav-link"
              id="nav-banned-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-banned"
              type="button"
              role="tab"
              aria-controls="nav-banned"
              aria-selected="false"
            >
              <div><b style="color: black">Banned</b></div>
              <span id="banned-count" style="color: black">1</span>
            </button>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div
            class="tab-pane fade show active"
            id="nav-active"
            role="tabpanel"
            aria-labelledby="nav-active-tab"
          >
            <!-- active container -->
            <div id="active-container">
              <div class="p-2 pe-4 pe-4 border boreder-dark border-top-0">
                <div class="d-flex">
                  <div>
                    <img
                      src="asset/default.png"
                      style="width: 50px; margin: 20px 20px 30px 10px"
                    />
                  </div>
                  <div class="col">
                    <div class="row">
                      <div class="d-flex justify-content-between">
                        <div class="d-flex" style="gap: 10px">
                          <span><b>Name</b></span>
                          <span>Username</span>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex justify-content-between">
                      <div>Last Login 10 days ago</div>
                      <div>
                        <button
                          class="button-control blackbg"
                          style="
                            width: 120px;
                            font-size: 13px;
                            margin-left: 30px;
                          "
                        >
                          Ban Account
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- active container end-->
          </div>
          <!-- inactive-container -->
          <div
            class="tab-pane fade"
            id="nav-inactive"
            role="tabpanel"
            aria-labelledby="nav-inactive-tab"
          >
            <div id="inactive-container"></div>
          </div>
          <div
            class="tab-pane fade"
            id="nav-banned"
            role="tabpanel"
            aria-labelledby="nav-banned-tab"
          >
            <!-- inactive-container end -->

            <!-- banned container -->
            <div id="banned-container">
              <div class="p-2 pe-4 pe-4 border boreder-dark border-top-0">
                <div class="d-flex">
                  <div>
                    <img
                      src="asset/default.png"
                      style="width: 50px; margin: 20px 20px 30px 10px"
                    />
                  </div>
                  <div class="col">
                    <div class="row">
                      <div class="d-flex justify-content-between">
                        <div class="d-flex" style="gap: 10px">
                          <span><b>Name</b></span>
                          <span>Username</span>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex justify-content-between">
                      <div>Last Login 10 days ago</div>
                      <div>
                        <button
                          class="button-control blackbg"
                          style="
                            width: 120px;
                            font-size: 13px;
                            margin-left: 30px;
                          "
                        >
                          Ban Account
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- banned container end-->
          </div>
        </div>
      </div>
    </div>

    <!-- Tweet picture -->
    <!-- content -->
    <!-- Header search -->
    <div class="col pt-2 justify-content-end" style="height: 40px; width: auto">
      <div class="input-group d-flex">
        <div
          class="input-group-prepend"
          style="position: absolute; align-items: center"
        >
          <div
            class="input-group-text"
            style="
              height: 40px;
              border-radius: 30px 0px 0px 30px;
              padding-bottom: 15px;
            "
          >
            <i class="bi bi-search"></i>
          </div>
        </div>
        <input
          type="text"
          class="form-control"
          style="
            border-radius: 0 30px 30px 0;
            padding-left: 10px;
            margin-left: 40px;
            height: 40px;
          "
          placeholder="Search"
          aria-label="Search"
          aria-describedby="basic-addon1"
        />
      </div>
    </div>
    <!-- Header search-->

    <!-- post modals -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="postModal"
      tabindex="-1"
      aria-labelledby="postModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Post Tweet</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="p-2 pe-3 border">
              <div class="d-flex">
                <div>
                  <img
                    src="asset/default.png"
                    style="width: 50px; margin: 20px 20px 30px 10px"
                  />
                </div>
                <div class="col">
                  <div class="form-group">
                    <textarea
                      class="form-control bg-transparent"
                      id="exampleFormControlTextarea1"
                      style="resize: none"
                      placeholder="What is Happening ?!"
                      rows="3"
                    ></textarea>
                  </div>
                  <div class="d-flex justify-content-between">
                    <!-- icons -->
                    <div class="d-flex py-2" style="gap: 10px">
                      <i class="bi bi-images color text-primary"></i>
                      <i class="bi bi-filetype-gif color text-primary"></i>
                      <i class="bi bi-list-ul color text-primary"></i>
                      <i class="bi bi-emoji-smile color text-primary"></i>
                      <i class="bi bi-calendar-plus color text-primary"></i>
                    </div>
                    <!-- icons -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary rounded-pill"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary rounded-pill">
              Post
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- post modals end -->
