    <!-- Modal -->
    <div
      class="modal fade"
      id="postModal"
      tabindex="-1"
      aria-labelledby="postModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Post Tweet</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="p-2 pe-3 border">

                <div>

                  />
                </div>
                <div class="col">
                  <div class="form-group">
                    <textarea
                      class="form-control bg-transparent"
                      id="exampleFormControlTextarea1"
                      style="resize: none"
                      placeholder="What is Happening ?!"
                      rows="3"
                    ></textarea>
                  </div>
                  <div class="d-flex justify-content-between">
                    <!-- icons -->
                    <div class="d-flex py-2" style="gap: 10px">
                      <i class="bi bi-images color text-primary"></i>
                      <i class="bi bi-filetype-gif color text-primary"></i>
                      <i class="bi bi-list-ul color text-primary"></i>
                      <i class="bi bi-emoji-smile color text-primary"></i>
                      <i class="bi bi-calendar-plus color text-primary"></i>
                    </div>
                    <!-- icons -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">

              data-bs-dismiss="modal"
            >

            </button>
            <button type="button" class="btn btn-primary rounded-pill">
              Post
            </button>

        </div>
      </div>
    </div>

    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="editProfileModal"
      tabindex="-1"
      aria-labelledby="editProfileModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="row p-3 modal-body">
            <div class="d-flex justify-content-center">
              <img
                class="avatar-img"
                src="asset/profile.jpg"
                style="
                  width: 80px;
                  height: 80px;
                  margin: 10px;
                  object-fit: cover;
                  border-radius: 50%;
                  border: solid;
                  border-width: 3px;
                  border-color: rgba(190, 190, 190, 0.486);
                  box-shadow: 0px 0px 10px 1px;
                "
              />
            </div>
            <div class="mb-3">
              <label for="formImage" class="form-label">Change Profile</label>
              <input
                class="form-control form-control-sm"
                id="formImage"
                type="file"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Bio</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                style="resize: none"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Name</label
              >
              <input
                type="text"
                class="form-control"
                id="changeName"
                placeholder="Name"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Username</label
              >
              <input
                type="text"
                class="form-control"
                id="changeUsername"
                placeholder="Username"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="changeUsername"
                placeholder="Password"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >New Password</label
              >
              <input
                type="password"
                class="form-control"
                id="changeUsername"
                placeholder="New Password"
              />
            </div>
          </div>
          <div class="modal-footer">

              type="button"
              class="btn btn-secondary rounded-pill"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary rounded-pill">
              Save changes
            </button>
